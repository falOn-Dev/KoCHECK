plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.21'
}

group = 'org.ktanalyzer'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'org.antlr:antlr4-runtime:4.13.1'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}